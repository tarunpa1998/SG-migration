<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon with SVG for better scaling -->
    <link rel="icon" href="/src/assets/Untitled design.svg" type="image/svg+xml" sizes="any">
    <link rel="icon" href="/src/assets/favicon.png" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="/src/assets/apple-touch-icon.png" sizes="512x512">
    <!-- Add favicon for browser tabs -->
    <link rel="shortcut icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <!-- Title must be short and descriptive for tab display -->
    <title>Study Guru - International Education</title>
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- Fallback for font loading -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    <!-- Meta tags for SEO -->
    <meta name="description" content="Discover scholarships, universities, and resources for studying abroad with Study Guru - the premier education resource for international students.">
    <meta name="keywords" content="study abroad, scholarships, universities, international education, student visa">
    <meta property="og:title" content="Study Guru - Your Guide to International Education">
    <meta property="og:description" content="Discover scholarships, universities, and resources for studying abroad with Study Guru - the premier education resource for international students.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
